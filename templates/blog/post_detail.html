<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    
    <h3>Comments:</h3>
    {% for comment in comments %}
      <p>{{ comment.author }}:</p>
      <p>{{ comment.content }}</p>
    {% empty %}
      <p>No comments yet.</p>
    {% endfor %}
    
    <h3>Add a comment:</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
</body>
</html>
